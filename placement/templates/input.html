<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Bonus Breakdown</h1>
    
    <div style="height:40vh;">
        <canvas id="bonusChart"></canvas>
    </div>

    <script>
        const sponsorBonusData = {{ results.totalSPONSORBonus|safe }};
        const binaryBonusData = {{ results.totalBINARYBonus|safe }};
        const matchingBonusData = {{ results.totalMATCHINGBonus|safe }};

        console.log('Sponsor Bonus:', sponsorBonusData);
        console.log('Binary Bonus:', binaryBonusData);
        console.log('Matching Bonus:', matchingBonusData);

        const chartData = {
      
            datasets: [{
                    label: 'Sponsor Bonus',
                    data: sponsorBonusData,  
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                },
                {
                    label: 'Binary Bonus',
                    data: binaryBonusData,  
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true
                },
                {
                    label: 'Matching Bonus',
                    data: matchingBonusData,  
                    borderColor: 'rgba(255, 159, 64, 1)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    fill: true
                }
            ]
        };
 
        const config = {
            type: 'line', 
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Bonus Breakdown for Each Cycle'
                    },
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                }
            },
        };

        const ctx = document.getElementById('bonusChart').getContext('2d');
        new Chart(ctx, config);
    </script>

</body>
</html>
