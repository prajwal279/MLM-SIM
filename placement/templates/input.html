<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dynamic Bonus Chart</title>
  <style>
    canvas {
      max-width: 800px; 
      height: 400px; 
    }
  </style>
</head>
<body>
    <!-- {% comment %} {{ results.totalSPONSORBonus }}
    {{ results.totalBINARYBonus }}
    {{ results.totalMATCHINGBonus }} {% endcomment %} -->
<canvas id="myLineChart"></canvas>
  <script>
    
    function generateData(n) {
      const cycles = Array.from({ length: n }, (_, i) => i);
      const totalSponsorBonus = cycles.map(i => 1900 * (i + 1)); 
      const totalBinaryBonus = cycles.map(i => 700 * (i + 1) + i * 500); 
      const totalMatchingBonus = cycles.map(i => 300 * (i + 1) + i * 125); 
      return { cycles, totalSponsorBonus, totalBinaryBonus, totalMatchingBonus };
    }

    
    const n = 100; 
    const { cycles, totalSponsorBonus, totalBinaryBonus, totalMatchingBonus } = generateData(n);

    const ctx = document.getElementById('myLineChart').getContext('2d');

    const myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: cycles, 
        datasets: [
          {
            label: 'Sponsor Bonus',
            data: totalSponsorBonus, 
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)', 
            borderWidth: 2,
            tension: 0.4,
          },
          {
            label: 'Binary Bonus',
            data: totalBinaryBonus, 
            borderColor: 'rgba(54, 162, 235, 1)', 
            backgroundColor: 'rgba(54, 162, 235, 0.2)', 
            borderWidth: 2,
            tension: 0.4,
          },
          {
            label: 'Matching Bonus',
            data: totalMatchingBonus, 
            borderColor: 'rgba(75, 192, 192, 1)', 
            backgroundColor: 'rgba(75, 192, 192, 0.2)', 
            borderWidth: 2,
            tension: 0.4,
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, 
        plugins: {
          legend: {
            display: true,
            position: 'top', 
          },
          tooltip: {
            enabled: true,
          },
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Cycles', 
            },
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Bonus Value', 
            },
          },
        },
      },
    });
  </script> 
</body>
</html>
